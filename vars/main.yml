---
# vars file for ssh

# mms and mmsdev group are the only two default groups created
systemgroups:
  - { name: 'admin', gid: '400' }
  - { name: 'users', gid: '401' }

# by default two groups were created as shown above, only users in mms group have sudo rights
# user in mmsdev group can be created by changing the group name to mmsdev
systemusers:
  - { name: 'test', group: 'admin', comment: 'Testing admin permissions' }
  - { name: 'normaluser', group: 'users', comment: 'Testing non admin permissions' }
